<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora de Gorjetas</title>
</head>
    
<body>
    <div id="container"> 
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1> <! Título grande>
        </div>
        <div>
            <form class="typesform">                                                        
                <label for="bill">  
                    <p>Custo da conta?</p>
                </label>    
                <p>R$ <input type="number" placeholder="0" name="bill" id="bill" class="formInput">
                </p>
                <label for="servicequality"> 
                    <p>Como foi o serviço prestado?</p>
                </label>   
                <p>
                    <select name="servicequality" id="servicequality" class="formSelect">
                        <option value="0.3"> 30% - Excelente</option>
                        <option value="0.2"> 20% - Bom</option>
                        <option value="0.15"> 15% - Aceitável</option>
                        <option value="0.1"> 10% - Normal</option>
                        <option value="0.05"> 05%  - Ruim</option>
                    </select>
                </p>
                <label for="quantitypeople"> 
                    <p>Quantas pessoas utilizaram o serviço?</p>
                </label>
                <p>
                <input type="number" placeholder="1" name="quantitypeople" id="quantitypeople" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular
                </button>
            </form> 
        </div> 
    </div>        
</body>

</html>
